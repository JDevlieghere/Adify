<div id="overlay">
<div class="container content">
    <div class="row">
        <div class=" col-md-offset-2 col-md-8">
            <div class="contentbox">
            <div class="close-dialog">
                <a href="/">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </div>
            <h2>Your Profile</h2>
            <hr>
            <form role="form">
                <div class="row">
                    <div class="col-md-12 form-result">
                    </div>
                </div>

                <div class="form-group">
                    <!--<div class="col-md-12"> -->
                    <input type="text" class="form-control" id="user-contact" placeholder="Type your contact information.">
                    <!--</div><!-- col-md-12 -->
                </div><!-- input-group margin-15 -->



                <div class="input-group margin-15-bottom">
                    <!--<div class="col-md-12"> -->
                    <input type="text" class="form-control" id="user-addr" placeholder="Type your address">
                    <!--</div><!-- col-md-12 -->
                    <span class="input-group-btn">
                    <button class="btn btn-success" type="button" id="look-up"  onclick="analytics.track('Button Clicked', {action  : 'Address Lookup'});"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                </div><!-- input-group margin-15 -->

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="mini-map" class="col-md-12"></div>
                            <input type="hidden" id="latitude">
                            <input type="hidden" id="longitude">
                        </div><!-- col-md-12 -->
                    </div><!-- /row-->
                </div><!-- form-group -->

                <div class="row">
                    <div class="col-md-offset-8 col-md-4">
                        <button type="button" class="btn col-md-12 btn-success" id="btn_create">
                            Update Profile
                        </button>
                    </div> <!-- /col-md-offset-8 col-md-4 -->
                </div><!-- row -->
            </form>
        </div><!-- /col-md-12 contentbox -->
        </div>
    </div> <!-- /row -->
</div> <!-- /container.content -->
</div>
