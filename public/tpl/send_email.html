<div id="overlay">
    <div class="container content">
        <div class="row">

            <div class=" col-md-offset-2 col-md-8">
                <div class="contentbox">
                    <div class="close-dialog">
                        <div>
                            <span class="glyphicon glyphicon-remove " id="close-a" ></span>
                        </div>
                    </div>
                    <h2>Contact Advertiser</h2>
                    <hr>
                    <form role="form" id="send-email">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-12 cla-image"></div>
                                </div>
                            </div>
                        </div>

                       <div class="form-group">
                           <input type="text" id="message-subject" name="message-subject" class="form-control"
                                  placeholder="Subject for your message to the advertiser">
                       </div>

                        <div class="form-group">
                            <textarea class="form-control" id="message-content" name="message-content" rows="4"
                                      placeholder="Message for the advertiser"></textarea>
                        </div>

                        <div class="form-group">
                            <input type="text" id="message-contact" name="message-contact" class="form-control"
                                   placeholder="Your email">
                        </div>


                        <div class="row">
                            <div class="col-md-offset-8 col-md-4">
                                <button type="submit" class="btn col-md-12 btn-success" id="btn-send">
                                    Send Message
                                </button>
                            </div>
                            <!-- /col-md-offset-8 col-md-4 -->
                        </div>

                    </form>
                </div>
            </div><!-- /col-md-12 contentbox -->
        </div> <!-- /row -->
    </div> <!-- /container.content -->
</div>
